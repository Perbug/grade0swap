<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>
  <title>GR0 Token Bridge</title>
</head>
<body>

<h1>GR0 Token Bridge</h1>

<div>
  <label for="amount">Amount:</label>
  <input type="number" id="amount" placeholder="Enter amount" />
</div>

<div>
  <label for="toAddress">To Address:</label>
  <input type="text" id="toAddress" placeholder="Enter recipient address" />
</div>

<button onclick="performAction()">Burn/Mint Tokens</button>

<script>
  const web3 = new Web3(window.ethereum);

  async function connectWallet() {
    try {
      await window.ethereum.enable();
      const accounts = await web3.eth.getAccounts();
      alert(`Connected to wallet. Your address: ${accounts[0]}`);
      return accounts[0];
    } catch (error) {
      console.error(error);
      alert('Error connecting to wallet. Please make sure you have MetaMask installed and unlocked.');
      return null;
    }
  }

  async function onAccountChange(accounts) {
    if (accounts.length > 0) {
      alert(`Wallet address changed. Your new address: ${accounts[0]}`);
    } else {
      alert('Wallet disconnected.');
    }
  }

  async function setupAccountChangeListener() {
    ethereum.on('accountsChanged', onAccountChange);
  }

  async function getCurrentNetwork() {
    const networkId = await web3.eth.net.getId();
    return networkId === 999 ? 'GR0' : null;
  }

  async function performAction() {
    const userAddress = await connectWallet();
    if (!userAddress) return;

    await setupAccountChangeListener();

    const amount = document.getElementById('amount').value;
    const toAddress = document.getElementById('toAddress').value;
    const currentNetwork = await getCurrentNetwork();

    if (!currentNetwork) {
      alert('Unsupported network. Please switch to GR0.');
      return;
    }

    try {
      const bridgeGR0 = new web3.eth.Contract([
	{
		"constant": false,
		"inputs": [
			{
				"name": "from",
				"type": "address"
			},
			{
				"name": "to",
				"type": "address"
			},
			{
				"name": "amount",
				"type": "uint256"
			},
			{
				"name": "nonce",
				"type": "uint256"
			},
			{
				"name": "signature",
				"type": "bytes"
			}
		],
		"name": "mint",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "",
				"type": "address"
			},
			{
				"name": "",
				"type": "uint256"
			}
		],
		"name": "processedNonces",
		"outputs": [
			{
				"name": "",
				"type": "bool"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "to",
				"type": "address"
			},
			{
				"name": "amount",
				"type": "uint256"
			},
			{
				"name": "nonce",
				"type": "uint256"
			},
			{
				"name": "signature",
				"type": "bytes"
			}
		],
		"name": "burn",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "admin",
		"outputs": [
			{
				"name": "",
				"type": "address"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "token",
		"outputs": [
			{
				"name": "",
				"type": "address"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"name": "token",
				"type": "address"
			}
		],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"name": "from",
				"type": "address"
			},
			{
				"indexed": true,
				"name": "to",
				"type": "address"
			},
			{
				"indexed": false,
				"name": "amount",
				"type": "uint256"
			},
			{
				"indexed": false,
				"name": "date",
				"type": "uint256"
			},
			{
				"indexed": false,
				"name": "nonce",
				"type": "uint256"
			},
			{
				"indexed": false,
				"name": "signature",
				"type": "bytes"
			},
			{
				"indexed": true,
				"name": "step",
				"type": "uint8"
			}
		],
		"name": "Transfer",
		"type": "event"
	}
], '0x719CeC94fF04e1F7ce4144b31659A8e0a93BEFF7');

      if (currentNetwork === 'GR0') {
        await bridgeGR0.methods.transferFromBridge(userAddress, toAddress, amount, 1, '0xabcdef').send({ from: userAddress });
        alert(`Tokens burned on GR0 network. Please wait for confirmation.`);

        // Mint tokens on the Ethereum network
        const bridgeETH = new web3.eth.Contract([
	{
		"constant": false,
		"inputs": [
			{
				"name": "from",
				"type": "address"
			},
			{
				"name": "to",
				"type": "address"
			},
			{
				"name": "amount",
				"type": "uint256"
			},
			{
				"name": "nonce",
				"type": "uint256"
			},
			{
				"name": "signature",
				"type": "bytes"
			}
		],
		"name": "mint",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [
			{
				"name": "",
				"type": "address"
			},
			{
				"name": "",
				"type": "uint256"
			}
		],
		"name": "processedNonces",
		"outputs": [
			{
				"name": "",
				"type": "bool"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "to",
				"type": "address"
			},
			{
				"name": "amount",
				"type": "uint256"
			},
			{
				"name": "nonce",
				"type": "uint256"
			},
			{
				"name": "signature",
				"type": "bytes"
			}
		],
		"name": "burn",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "admin",
		"outputs": [
			{
				"name": "",
				"type": "address"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "token",
		"outputs": [
			{
				"name": "",
				"type": "address"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"name": "token",
				"type": "address"
			}
		],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"name": "from",
				"type": "address"
			},
			{
				"indexed": true,
				"name": "to",
				"type": "address"
			},
			{
				"indexed": false,
				"name": "amount",
				"type": "uint256"
			},
			{
				"indexed": false,
				"name": "date",
				"type": "uint256"
			},
			{
				"indexed": false,
				"name": "nonce",
				"type": "uint256"
			},
			{
				"indexed": false,
				"name": "signature",
				"type": "bytes"
			},
			{
				"indexed": true,
				"name": "step",
				"type": "uint8"
			}
		],
		"name": "Transfer",
		"type": "event"
	}
], '0xD789d456872F7e6425f832041BF91B9191a52dDd');

        await bridgeETH.methods.mint(userAddress, toAddress, amount, 1, '0xabcdef').send({ from: userAddress });
        alert(`Tokens minted on Ethereum network. Transaction complete.`);
      }
    } catch (error) {
      console.error(error);
      alert(`Error burning/minting tokens. Check the console for more details.`);
    }
  }
</script>

</body>
</html>
