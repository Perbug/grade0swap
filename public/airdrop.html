<!DOCTYPE html>
<html>
<head>
    <title>Grade0 Airdrop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 10px 0 rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }

        input[type="text"], button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Claim Your Grade0 Airdrop</h2>
        <input type="text" id="address" placeholder="Enter Your Ethereum Address">
        <button onclick="claimAirdrop()">Claim Airdrop</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.0/web3.min.js"></script>
    <script>
        // Initialize Web3
        if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // Set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
        }

        // Airdrop Contract ABI and Address
        const contractABI = [
	{
		"inputs": [],
		"name": "claimAirdrop",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "depositToAirdrop",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"inputs": [],
		"name": "withdraw",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"stateMutability": "payable",
		"type": "receive"
	},
	{
		"inputs": [],
		"name": "AIRDROP_AMOUNT_PER_PERSON",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"name": "hasClaimed",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "owner",
		"outputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [],
		"name": "totalDeposited",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
]; // Replace with the ABI of your contract
        const contractAddress = '0x197a6e773bbaCe84e4511dB86BEbdbb8e7D22cdA'; // Replace with your contract's address

        const contract = new web3.eth.Contract(contractABI, contractAddress);

        function claimAirdrop() {
            const address = document.getElementById('address').value;
            contract.methods.claimAirdrop().send({ from: address })
                .then(function(receipt){
                    alert("Airdrop claimed successfully!");
                })
                .catch(function(error){
                    alert("Error claiming airdrop: " + error.message);
                });
        }
    </script>
</body>
</html>
