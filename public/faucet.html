<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faucet Dispenser</title>
</head>
<body>
    <h1>Faucet Dispenser</h1>
    
    <p>Dispense funds from the Faucet:</p>
    <label for="addressInput">Enter your Ethereum address:</label>
    <input type="text" id="addressInput" placeholder="0x...">
    <button onclick="dispenseFunds()">Dispense Funds</button>

    <script>
        // Replace with the actual ABI of your Faucet smart contract
        const faucetAbi = [
	{
		"inputs": [],
		"name": "deposit",
		"outputs": [],
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "sender",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "DepositFunds",
		"type": "event"
	},
	{
		"inputs": [],
		"name": "dispense",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": true,
				"internalType": "address",
				"name": "receiver",
				"type": "address"
			},
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "amount",
				"type": "uint256"
			}
		],
		"name": "DispenseFunds",
		"type": "event"
	},
	{
		"inputs": [],
		"name": "dispenseAmount",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "address",
				"name": "",
				"type": "address"
			}
		],
		"name": "hasReceivedFunds",
		"outputs": [
			{
				"internalType": "bool",
				"name": "",
				"type": "bool"
			}
		],
		"stateMutability": "view",
		"type": "function"
	}
];

        // Replace with the actual address of your deployed Faucet smart contract
        const faucetContractAddress = '0x18851feEF0d597e5b38EdFE05E11647Ad8808EB9';

        async function dispenseFunds() {
            try {
                const addressInput = document.getElementById('addressInput').value;
                if (!addressInput) {
                    alert('Please enter your Ethereum address');
                    return;
                }

                const faucetContract = new web3.eth.Contract(faucetAbi, faucetContractAddress);
                await faucetContract.methods.dispense().send({ from: addressInput });

                alert(`Funds dispensed successfully to ${addressInput}`);
            } catch (error) {
                console.error('Error dispensing funds:', error.message);
                alert('Failed to dispense funds. Please check the console for details.');
            }
        }
    </script>
</body>
</html>
