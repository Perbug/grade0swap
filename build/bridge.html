    document.addEventListener('DOMContentLoaded', async () => {

    });

    async function connectWallet() {
      if (window.ethereum) {
        window.web3 = new Web3(window.ethereum);
        try {
          // Request account access if needed
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          // Accounts now exposed
          displayAccount();
        } catch (error) {
          console.error(error);
        }
      } else {
        console.error("Web3 provider not detected. Please install MetaMask.");
      }
    }

    async function displayAccount() {
      const accounts = await window.web3.eth.getAccounts();
      const account = accounts[0];
      document.getElementById('account').innerText = account;
    }

    async function lockTokens() {
      const amount = document.getElementById('amount').value;
      if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      const wrappedGrade0Contract = new window.web3.eth.Contract(wrappedGrade0Abi, wrappedGrade0Address);

      try {
        const result = await wrappedGrade0Contract.methods.lock(amount).send({ from: window.ethereum.selectedAddress });
        console.log("Lock Tokens Transaction Result:", result);
        alert("Tokens locked successfully!");
      } catch (error) {
        console.error("Lock Tokens Error:", error);
        alert("Failed to lock tokens. Check the console for details.");
      }
    }

    async function unlockTokens() {
      const recipient = document.getElementById('recipient').value;
      const amount = document.getElementById('amount').value;

      if (!recipient || !amount || isNaN(amount) || parseFloat(amount) <= 0) {
        alert("Please enter a valid recipient address and amount.");
        return;
      }

      const bridgeRopstenContract = new window.web3.eth.Contract(bridgeRopstenAbi, bridgeRopstenAddress);

      try {
        const result = await bridgeRopstenContract.methods.unlock(recipient, amount).send({ from: window.ethereum.selectedAddress });
        console.log("Unlock Tokens Transaction Result:", result);
        alert("Tokens unlocked successfully!");
      } catch (error) {
        console.error("Unlock Tokens Error:", error);
        alert("Failed to unlock tokens. Check the console for details.");
      }
    }
