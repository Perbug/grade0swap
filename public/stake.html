<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr0 Staking Interface</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #343a40;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            margin-top: 20px;
        }

        label {
            margin-top: 10px;
            display: block;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Gr0 Staking Interface</h1>

    <div class="container form-container" id="stakingForm">
        <h2>Stake Gr0</h2>
        <label for="stakeAmount">Amount to Stake:</label>
        <input type="number" id="stakeAmount" placeholder="Enter amount" required>
        <button class="btn btn-primary" onclick="stakeGr0()">Stake</button>
    </div>

    <div class="container form-container" id="unstakingForm">
        <h2>Unstake Gr0</h2>
        <label for="unstakeAmount">Amount to Unstake:</label>
        <input type="number" id="unstakeAmount" placeholder="Enter amount" required>
        <button class="btn btn-danger" onclick="unstakeGr0()">Unstake</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.6/dist/web3.min.js"></script>

	{

		],

	{

			}
		],
		"name": "getRewards",
		"outputs": [
			{

	{

];

        const web3 = new Web3(Web3.givenProvider || "http://localhost:8545"); // Use Web3.js with an Ethereum provider

        const gr0StakingContract = new web3.eth.Contract(contractABI, contractAddress);

        async function stakeGr0() {
            const amount = document.getElementById('stakeAmount').value;
            const accounts = await web3.eth.requestAccounts(); // Request access to user's accounts
            const userAccount = accounts[0];

            try {
                const result = await gr0StakingContract.methods.stake(amount).send({ from: userAccount });
                console.log(result);
            } catch (error) {
                console.error(error);
            }
        }

        async function unstakeGr0() {
            const amount = document.getElementById('unstakeAmount').value;
            const accounts = await web3.eth.requestAccounts(); // Request access to user's accounts
            const userAccount = accounts[0];

            try {
                const result = await gr0StakingContract.methods.unstake(amount).send({ from: userAccount });
                console.log(result);
            } catch (error) {
                console.error(error);
            }
        }
    </script>

</html>
