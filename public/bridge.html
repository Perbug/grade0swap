    async function connectWallet() {
        if (window.ethereum) {
            try {
                await window.ethereum.enable();
                const accounts = await web3.eth.getAccounts();
                console.log("Connected to wallet:", accounts[0]);

                const grade0Bridge = new web3.eth.Contract(grade0BridgeAbi, grade0BridgeAddress);
                const deployBridge = new web3.eth.Contract(deployBridgeAbi, deployBridgeAddress);
                const wrappedGrade0Token = new web3.eth.Contract(wrappedGrade0TokenAbi, wrappedGrade0TokenAddress);
                const weth9 = new web3.eth.Contract(weth9Abi, weth9Address);

                // Call your contract functions or perform other actions here

            } catch (error) {
                console.error("Error connecting to wallet:", error);
            }
        } else {
            console.error("Metamask or other Ethereum wallet not detected");
        }
    }

    // Example functions to interact with the contracts
    async function lockGrade0() {
        const amount = document.getElementById('lockAmount').value;
        await grade0Bridge.methods.lock(amount).send({ from: accounts[0] });
    }

    async function unlockGrade0() {
        const recipient = document.getElementById('unlockRecipient').value;
        const amount = document.getElementById('unlockAmount').value;
        await grade0Bridge.methods.unlock(recipient, amount).send({ from: accounts[0] });
    }

    async function deployBridge() {
        await deployBridge.methods.deploy().send({ from: accounts[0] });
    }

    async function depositWrappedGrade0() {
        const amount = document.getElementById('depositAmount').value;
        await wrappedGrade0Token.methods.deposit().send({ from: accounts[0], value: amount });
    }

    async function withdrawWrappedGrade0() {
        const amount = document.getElementById('withdrawAmount').value;
        await wrappedGrade0Token.methods.withdraw(amount).send({ from: accounts[0] });
